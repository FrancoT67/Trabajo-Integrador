<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Plataforma Educativa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/createMatter.css">
    </head>
    <body>
        <div class="cuadroBlanco">
            <section class="buttonBack">
                <a href="/homeAdmin.html">
                    <button class="backMenu" type="button">Regresar al Menu</button>    
                </a>
            </section>
            <section class="buttonSend">
                <button class="sendButton" type="button" onclick='createMatter()'>Agregar materia</button>
            </section>
            <section class="formulario">
                <form  class="formulario">
                    <h4>CURSO</h4>
                    <input   type="text" class="curso" placeholder="6B" required>
                    <h4>MATERIA</h4>
                    <input   type="text" class="materia" placeholder="Lengua" required>
                    <h4>PROFESOR</h4>
                    <input   type="text" class="profesor" placeholder="Sosa Natalia" required>
                </form>
      
            </section>
        </div>
        <script src="/js/index.js"></script>
        <p>#Los siguientes campos son obligatorios :)</p><p>#Los siguientes campos son obligatorios :)</p>
    </body>
</html>
